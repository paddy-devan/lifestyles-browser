  badminton_wednesday_paddy:
    runs-on: ubuntu-latest
    env:
      lifestyles_email: ${{ secrets.LIFESTYLES_EMAIL }}
      lifestyles_password: ${{ secrets.LIFESTYLES_PASSWORD }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set_up_python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: install_dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dotenv

      - name: book_court
        run: |
          python -m lifestyles_browser.cli --badminton-club-booking \
            --days-ahead 7 \
            --window-start 19:00 \
            --window-end 21:00

