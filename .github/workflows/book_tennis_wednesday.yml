name: book_tennis_slot

on:
  schedule:
    # UK local time (Europe/London) is UTC+0 in winter and UTC+1 in summer.
    # Use two schedules so it runs at 07:00 local time year-round.
    - cron: "0 7 * * 3"  # 07:00 GMT (winter)
    - cron: "0 6 * * 3"  # 07:00 BST (summer)
  workflow_dispatch: {}

jobs:
  book:
    runs-on: ubuntu-latest
    env:
      lifestyles_email: ${{ secrets.LIFESTYLES_EMAIL }}
      lifestyles_password: ${{ secrets.LIFESTYLES_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dotenv

      - name: Guard UK local 07:00
        run: |
          HOUR=$(TZ=Europe/London date +%H)
          DOW=$(TZ=Europe/London date +%u)
          if [ "$HOUR" = "07" ] && [ "$DOW" = "3" ]; then
            echo "RUN_BOOKING=true" >> "$GITHUB_ENV"
          else
            echo "RUN_BOOKING=false" >> "$GITHUB_ENV"
          fi

      - name: Run booking
        if: github.event_name == 'workflow_dispatch' || env.RUN_BOOKING == 'true'
        run: |
          python -m lifestyles_browser.booking \
            --activity-id 100 \
            --days-ahead 7 \
            --window-start 18:00 \
            --window-end 20:00
