name: book_courts_test

on:
  workflow_dispatch: {}
  schedule:
    - cron: "20 23 * * TUE"  # GMT (winter) - H
    - cron: "20 22 * * TUE"  # BST (summer) - H-1

jobs:
  test_booking:
    runs-on: ubuntu-latest
    env:
      lifestyles_email: ${{ secrets.LIFESTYLES_EMAIL }}
      lifestyles_password: ${{ secrets.LIFESTYLES_PASSWORD }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set_up_python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: install_dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dotenv

      - name: timezone_check
        uses: ./.github/actions/timezone-check

      - name: book_court
        if: github.event_name == 'workflow_dispatch' || env.RUN_BOOKING == 'true'
        run: |
          python -m lifestyles_browser.booking \
            --activity-id 184 \
            --days-ahead 2 \
            --window-start 10:00 \
            --window-end 11:00