name: book_tennis_slot

on:
  workflow_dispatch: {}

jobs:
  book:
    runs-on: ubuntu-latest
    env:
      lifestyles_email: ${{ secrets.LIFESTYLES_EMAIL }}
      lifestyles_password: ${{ secrets.LIFESTYLES_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dotenv

      - name: Run booking
        run: |
          python -m lifestyles_browser.booking \
            --activity-id 100 \
            --days-ahead 4 \
            --window-start 11:00 \
            --window-end 12:00
